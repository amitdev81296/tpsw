{% extends 'tp/base.html' %}

{% block signin %}
{% endblock %}

{% block content %}
    <br><br><br><br><br><br><br>
        <div class="container" style="height: 20%; width: 30%; box-shadow: 4px 4px 4px 4px #888888;">
            <div class="form-container" style="">
                <center>
                    <form action="{% url 'dashboard' %}" method="POST">
                        {% csrf_token %}
                        <br><h1>Sign Up</h1><br><br>
                        <label>First Name</label><br>{{ form.first_name }}<br><br><br>
                        <label>Last Name</label><br>{{ form.last_name }}<br><br><br>
                        <label>Username</label><br>{{ form.username }}<br><br><br>
                        <label>Email</label><br>{{ form.email }}<br><br><br>
                        <label>Password</label><br>{{ form.password }}<br><br><br>
                        <button class="btn btn-primary">Login</button><br><br><br>
                    </form>
                </center>
            </div>
        </div>
    <center><br><br><br><h6>All Rights Reserved &#169; 2017</h6></center>
{% endblock %}
